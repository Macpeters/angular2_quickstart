<style>
    @import url(http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css);
    @import url(http://fonts.googleapis.com/css?family=Open+Sans);
</style>
<!-- Each template has its own css.   You can import here it or make a 
big messy mess like this.  Wait.  Can't I import the same one multiple
times?   Why should they each have their own???  -->
<style>
    .container{
        font-family: 'Open Sans', sans-serif;
            margin-top: 200px;
    }
    .done{
        text-decoration: line-through;
        color : #999999;
    }
    .bottom-offset{
        margin-bottom: 20px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="bottom-offset">
                <input type="text" class="form-control" placeholder="Write something here" autofocus #newtodo (keyup)="add($event,newtodo)"/>
            </div>
            <!-- I like how the hashtag is used for models now.  Because there's no way that can get confused with css or other hashtag uses -->
            <div *foreach="#todo in todoStore.todoList">
                <input type="checkbox" [checked]="todo.done" (click)="toggleTodoState(todo)"/> <span [class.done]="todo.done">{{todo.text}}</span>
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
